        </div>
    </div>

            </div>
            <button id="share_cancel" class="bg-red-500 rounded-md px-2 text-white font-bold text-xl">Cancel</button>
        </div>
    </div>
    
    <div class="flex w-full justify-between items-center px-2 py-2">
        <h1 class="text-3xl font-bold text-white ml-2">CPS Tester</h1>
    </div>

    <div class="flex flex-col w-full items-center mb-4">
        <h2 class="text-2xl font-bold text-white my-4">Click as fast as possible in the box</h2>
        <h2 class="text-2xl font-bold text-white mb-4">(<span id="time">10</span> seconds)</h2>
        <button id="click_btn" class="w-1/3 h-64 rounded-sm bg-gradient-to-br from-blue-900 to-red-400 border-4 text-2xl font-bold text-white">Click here</button>
        <h2 class="text-2xl font-bold text-white my-4">Click counter: <span id="counter">0</span></h2>
        <h2 class="text-2xl font-bold text-white">Time left: <span id="timer">0</span> seconds</h2>
    </div>

    <div class="flex h-full justify-center items-center">
        <div class="flex">
            <button id="test_5" class="bg-gray-400 rounded-md border-2 border-black px-2 mx-2 text-xl">Test 5 secondes</button>
            <button id="test_10" class="bg-gray-400 rounded-md border-2 border-black px-2 mx-2 text-xl">Test 10 secondes</button>
            <button id="test_20" class="bg-gray-400 rounded-md border-2 border-black px-2 mx-2 text-xl">Test 20 secondes</button>
            <button id="test_30" class="bg-gray-400 rounded-md border-2 border-black px-2 mx-2 text-xl">Test 30 secondes</button>
        </div>
    </div>

    <div class="fixed flex bottom-0 h-14 w-full bg-gray-500 items-center justify-center text-white text-xl">
        © 2011 xTrEm Dev
    </div>
